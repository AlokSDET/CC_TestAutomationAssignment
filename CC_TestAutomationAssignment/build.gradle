apply plugin: "java"
apply plugin: "eclipse"
apply plugin: 'maven'


 
group = 'com.assignment.cc'
// artifactId is taken by default, from folder name
version = '0.1-SNAPSHOT'


java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
sourceCompatibility = 1.8

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven repository here.
    mavenCentral()
}



test { //this is the gradle task to be executed
  useTestNG() { //Tells Gradle to use TestNG
  }
}


dependencies {

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.0'

	//Testing Framework
	// https://mvnrepository.com/artifact/org.testng/testng
	testCompile group: 'org.testng', name: 'testng', version: '6.14.3'

	
	// Logging 
	// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.0'
 	// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.0'

 	
	compile 'commons-lang:commons-lang:2.3'

 	//Reporting
	// https://mvnrepository.com/artifact/com.aventstack/extentreports
	compile group: 'com.aventstack', name: 'extentreports', version: '3.0.0'


}
